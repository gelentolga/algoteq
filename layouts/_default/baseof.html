<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "announcement.html" . -}} {{- partial "header.html" . -}}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}

    <!-- Reference to matrix.js -->
    {{ $matrix := resources.Get "js/matrix.js" |
    minify | fingerprint }}
    <script
      src="{{ $matrix.RelPermalink }}"
      integrity="{{ $matrix.Data.Integrity }}"
    ></script>
  

    <!-- Include the boot.js file -->
    <script src="{{ "js/boot.js" | relURL }}"></script>
    {{ $alpine := resources.Get "alpinejs/cdn.min.js" }}
  <script src="{{ $alpine.RelPermalink }}" defer></script>
  
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>

  <!-- Alpine Core -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>


  </body>
</html>
