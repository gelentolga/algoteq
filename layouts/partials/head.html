<head>
  <title>{{ .Site.Title }}</title>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en" />
  <meta
    name="description"
    content="Site description, this can be imported from hugo site params"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Include Animate.css for the fade-in animation -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"
    defer
  ></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <script
    defer
    src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>

  <!-- Alpine Core -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>

  {{/* styles */}} {{ $options := dict "inlineImports" true }} {{ $styles :=
  resources.Get "css/styles.css" }} {{ $styles = $styles | css.PostCSS $options
  }} {{ if hugo.IsProduction }} {{ $styles = $styles | minify | fingerprint |
  resources.PostProcess }} {{ end }}
  <link href="{{ $styles.RelPermalink }}" rel="stylesheet" />
</head>
