<div
  x-data="{ show: localStorage.getItem('cookieAccepted') !== 'true' }"
  x-init="$nextTick(() => show = localStorage.getItem('cookieAccepted') !== 'true')"
  x-show="show"
  x-cloak
  x-transition:enter="transition ease-out duration-1000"
  x-transition:enter-start="translate-y-100 opacity-0"
  x-transition:enter-end="translate-y-0 opacity-100"
  class="fixed bottom-0 w-full z-50 bg-gray-900 text-white shadow-lg py-3 flex flex-col md:flex-row md:items-center justify-evenly gap-4 md:gap-6"
>
  <div class="text-sm leading-snug font-thin">
    We use cookies to enhance your experience. By continuing to browse, you
    accept our
    <a
      href="/social-policy"
      class="underline text-green-200 hover:text-green-300"
      >Corporate Social Responsibility Policy</a
    >.
  </div>
  <button
    @click="localStorage.setItem('cookieAccepted', 'true'); show = false"
    class="px-4 bg-gradient-to-r font-normal from-white to-white hover:scale-105 hover:from-green-100 hover:to-blue-100 transition-all duration-300 shadow-white shadow-sm text-gray-950"
  >
    Got it
  </button>
</div>
