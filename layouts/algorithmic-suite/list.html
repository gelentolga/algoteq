{{ define "main"}}

<div
  class="algorithmSuitePage mx-auto overflow-hidden w-full bg-[#090619] text-white flex flex-col items-center"
>
  <!-- Hero Section -->
  <div
    class="w-full h-[900px] max-sm:h-[350px] flex flex-col justify-evenly relative bg-cover bg-no-repeat bg-top"
    style="background-image: url('/images/algo-suite-banner-1.png');"
  >
    <div class="ml-20 max-sm:ml-5">
      <h1 class="text-[5rem] max-sm:text-5xl leading-tight">Algorithm Suite</h1>
    </div>
    <div
      class="flex justify-center items-center max-sm:items-start max-sm:justify-center"
    >
      <div class="flex flex-col text-right max-sm:text-left mr-40">
        <span class="text-lg"
          >“ The best way to predict the future is to create it. ”</span
        >
        <span class="text-md">— Peter Drucker</span>
      </div>
    </div>
  </div>

  <!-- Introduction Section: Algoteq Algorithm Suite -->
  <div
    class="w-full grid grid-cols-2 max-sm:flex bg-white text-black text-left py-20 max-sm:py-10"
    x-data="{
    shown: false,
    section: {
      title: 'Algoteq Algorithm Suite',
      description: 'The Algoteq Algorithm Suite is built on a multi-tier model, integrating low-level trading tactics with high-level strategies to deliver customisable and adaptive trading solutions across asset classes.',
      features: [
        {
          title: 'Trading Behaviour',
          content: 'Our framework abstracts human and machine trading actions into coded units for flexible strategy composition. Algorithms are tuned via urgency and sensitivity parameters to align with client objectives while maintaining control and safety limits.',
          barWidth: '180px'
        },
        {
          title: 'Data and Analysis',
          content: 'A curated set of derived historical data drives algorithm decisions and default settings. Real-time analytics support adaptive behaviour, smart routing, and intraday performance tracking with synthetic venues and calculated enhancements.',
          barWidth: '60px'
        },
        {
          title: 'Available Algorithms',
          content: 'Our suite includes profile (VWAP, TWAP, IS, POV, MC), passive (PEG, ICEBERG), responsive (SNIPER, TOUCH, STOP), and bespoke liquidity seeking algorithms. All types offer configurable execution styles across trading scenarios.',
          barWidth: '180px'
        },
        {
          title: 'Simulation',
          content: 'Simulate production and experimental algorithms on historical market data using highly parallel hardware. Visualise behaviour, test alternative strategies, and refine logic based on performance and parameter responsiveness.',
          barWidth: '60px'
        },
        {
          title: 'Summary',
          content: 'The Algoteq Suite is a powerful, modular ecosystem supporting continuous development, simulation, and optimisation—ensuring robust algorithmic performance even in fast-evolving markets.',
          barWidth: null
        }
      ]
    }
  }"
    x-intersect="shown = true"
  >
    <!-- Left Side Content -->
    <div
      class="w-auto md:w-3/4 max-sm:w-11/12 mx-auto"
      x-show="shown"
      x-transition:enter="transition ease-out duration-1000 delay-50"
      x-transition:enter-start="opacity-0 translate-y-12"
      x-transition:enter-end="opacity-100 translate-y-0"
    >
      <h2
        class="text-5xl max-sm:text-4xl font-semibold mb-2"
        x-text="section.title"
      ></h2>
      <p
        class="text-xl font-light leading-relaxed mb-12"
        x-text="section.description"
      ></p>

      <div
        class="flex flex-col md:flex-col justify-between items-start text-left text-base gap-2"
      >
        <template x-for="(feature, index) in section.features" :key="index">
          <div class="flex-1 w-full">
            <h3 class="font-semibold text-lg mb-2" x-text="feature.title"></h3>
            <p
              class="text-sm leading-relaxed mb-2"
              x-text="feature.content"
            ></p>
            <div
              class="rightBlank h-[2px]"
              :style="feature.barWidth ? `width: ${feature.barWidth}; background: linear-gradient(to bottom, #00aa00, #539afd);` : ''"
              x-show="feature.barWidth"
            ></div>
          </div>
        </template>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="image-feature flex max-sm:hidden relative">
      <div
        class="rightBlank absolute w-[4px] h-[1000px] max-sm:hidden"
        style="background: linear-gradient(to bottom, #00aa00, #539afd);"
      ></div>
      <div
        class="flex justify-center items-center content-center"
        x-show="shown"
        x-transition:enter="transition ease-out duration-1000 delay-500"
        x-transition:enter-start="opacity-0 translate-x-12"
        x-transition:enter-end="opacity-100 translate-x-0"
      >
        <img
          src="/images/imac-screen.png"
          class="object-contain justify-center h-[800px] w-auto"
          alt="Algoteq Algorithm Suite Visual"
        />
      </div>
    </div>
  </div>

  <!-- Gradient Divider -->
  <div
    class="w-full h-1 bg-gradient-to-r from-[#00AA00] to-[#539AFD] mt-0"
  ></div>
</div>

{{end}}
